<p>You can log AutoComplete errors to <code class="js plain">window.alert()</code> by setting the <a href="docs#config_object:showErrors"><code class="js plain">showErrors</code></a> property to <code class="js string">'alert'</code>.</p>
<p>In this example we see an error when our custom <a href="docs#list_object:ajaxOpts.url"><code class="js plain">ajaxOpts.url</code></a> function did not return a string.</p>
